services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: dnbkb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data

  minio-init:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: ["/bin/sh","-c"]
    command: >-
      "mc alias set local http://minio:9000 minioadmin minioadmin &&
       mc mb -p local/dnbkb || true"

  api:
    build: .
    depends_on:
      - db
      - rabbitmq
      - minio
      - minio-init
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@db:5432/dnbkb
      CELERY_BROKER_URL: amqp://guest:guest@rabbitmq:5672//
      CELERY_RESULT_BACKEND: rpc://
      S3_ENDPOINT: minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET: dnbkb
      S3_SECURE: "false"
      SRU_BASE_URL: https://services.dnb.de/sru/dnb
    ports:
      - "8000:8000"

  worker:
    build: .
    depends_on:
      - db
      - rabbitmq
      - minio
      - minio-init
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@db:5432/dnbkb
      CELERY_BROKER_URL: amqp://guest:guest@rabbitmq:5672//
      CELERY_RESULT_BACKEND: rpc://
      S3_ENDPOINT: minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET: dnbkb
      S3_SECURE: "false"
      SRU_BASE_URL: https://services.dnb.de/sru/dnb
    command: ["celery", "-A", "app.worker.celery_app.celery_app", "worker", "--loglevel=INFO", "--concurrency=2"]

volumes:
  pgdata:
  minio-data:
